<!DOCTYPE html>
<html>
<head>
<title>KTANE Bot</title>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

<script type="text/babel">
var batteries = 0;
var parallel = false;
var serialEven = false;
var serialVowel = false;
var frkIndicator = false;
var carIndicator = false;
var strikes = 0;
var last = 'Nothing to repeat';

// modules
var memory = [];
var morse = '';
var wireSequence = {
  red: 0,
  blue: 0,
  black: 0,
};
var passwords = ['about', 'after', 'again', 'below', 'could', 
                 'every', 'first', 'found', 'great', 'house', 
                 'large', 'learn', 'never', 'other', 'place', 
                 'plant', 'point', 'right', 'small', 'sound', 
                 'spell', 'still', 'study', 'their', 'there', 
                 'these', 'thing', 'think', 'three', 'water', 
                 'where', 'which', 'world', 'would', 'write'];
var passwordPossibles = [...passwords];
var passwordLetters = [];

window.onload = () => {
  if (annyang) {
    var commands = {
      // status
      'bomb reset': bombReset,
      'reset bomb': bombReset,
      'batteries *num': setBatteries,
      'parallel :b': setParallel,
      'serial :evenodd': setSerialEven,
      'serial vowel :b': setSerialVowel,
      'car :b': setCarIndicator,
      'freak :b': setFrkIndicator,
      '(add) strike': setStrike,
      'repeat (last) (command)': repeat,

      // modules
      'wires *colors': wiresModule,
      'button :color :text': buttonModule,
      'button hold :color': buttonHoldModule,
      'keypads *symbols': keypadsModule,
      'simon *colors': simonSaysModule,
      'memory *nums': memoryModule,
      'memory reset': memoryModuleReset,
      'morse *params': morseModule,
      'morse reset': morseModuleReset,
      'wire sequence :c1 :l1 :c2 :l2 :c3 :l3': wireSequenceModule,
      'wire sequence reset': wireSequenceModuleReset,
      'knobs *lights': knobsModule,
      'password *letters': passwordModule,

      'test *params': test,
    }
    annyang.addCommands(commands);
    annyang.start();
    speak('Bot started');
  }
}

function test(params) {
  console.log(params);
  if (params === 'red blue') {
    console.log('color red');
  } else if (params === 'read blue') {
    console.log('already been read');
  } else {
    console.log('something else');
  }
}



function passwordModule(letters) {
  var arr = letters.split(' ');
  
  passwordLetters.push([...arr]);
  passwordPossibles = passwordPossibles.filter((word) => {
    for (var i = 0; i < passwordLetters.length; i++) {
      var letter = word[i];
      if (!passwordLetters[i].includes(letter)) {
        return false;
      }
    }
    return true;
  });

  if (passwordPossibles.length === 1) {
    speak(passwordPossibles[0]);
  }
  
}

function knobsModule(lights) {
  var arr = lights.split(' ');
  
  var sequence = '';
  for (light of lights) {
    if (light === 'on' || light === 'true' || light === 'one') {
      sequence += '1';
    } else {
      sequence += '0';
    }
  }

  switch(sequence) {
    case '001011111101':
    case '101010011011':
      speak('Up');
      break;
    case '011001111101':
    case '101010010001':
      speak('Down');
      break;
    case '000010100111':
    case '000010000110':
      speak('Left');
      break;
    case '101111111010':
    case '101100111010':
      speak('Right');
      break;
    default:
      break;
  }
}

function wireSequenceModule(c1, l1, c2, l2, c3, l3) {
  var sequences = {
    red: ['c','b','a','ac','b','ac','abc','ab','b'],
    blue: ['b','ac','b','a','b','bc','c','ac','a'],
    black: ['abc','ac','b','ac','b','bc','ab','c','c'],
  }
  
  var letter = '';
  if (c1 !== undefined && l1 !== undefined) {
    letter = sequences[c1][wireSequence[c1]]
    (letter.includes(l1)) ? speak('Cut') : speak("Don't cut");
    wireSequence[c1]++;
  }

  if (c2 !== undefined && l2 !== undefined) {
    letter = sequences[c2][wireSequence[c2]]
    (letter.includes(l2)) ? speak('Cut') : speak("Don't cut");
    wireSequence[c2]++;
  }

  if (c3 !== undefined && l3 !== undefined) {
    letter = sequences[c3][wireSequence[c3]]
    (letter.includes(l3)) ? speak('Cut') : speak("Don't cut");
    wireSequence[c3]++;
  }
  
}

function wireSequenceModuleReset() {
  wireSequence.red = 0;
  wireSequence.blue = 0;
  wireSequence.black = 0;
  speak('Wire sequence reset');
}

function morseModule(params) {
  // var arr = params.split(' ');
  var letters = [
    {letter:'a', val:'.-'},
    {letter:'b', val:'-...'},
    {letter:'c', val:'-.-.'},
    {letter:'d', val:'-..'},
    {letter:'e', val:'.'},
    {letter:'f', val:'..-.'},
    {letter:'g', val:'--.'},
    {letter:'h', val:'....'},
    {letter:'i', val:'..'},
    {letter:'j', val:'.---'},
    {letter:'k', val:'-.-'},
    {letter:'l', val:'.-..'},
    {letter:'m', val:'--'},
    {letter:'n', val:'-.'},
    {letter:'o', val:'---'},
    {letter:'p', val:'.--.'},
    {letter:'q', val:'--.-'},
    {letter:'r', val:'.-.'},
    {letter:'s', val:'...'},
    {letter:'t', val:'-'},
    {letter:'u', val:'..-'},
    {letter:'v', val:'...-'},
    {letter:'x', val:'-..-'},
    {letter:'y', val:'-.--'},
    {letter:'z', val:'--..'},
  ];
  var words = [
    {word:'shell', freq:'5 0 5'},
    {word:'halls', freq:'5 1 5'},
    {word:'slick', freq:'5 2 2'},
    {word:'trick', freq:'5 3 2'},
    {word:'boxes', freq:'5 3 5'},
    {word:'leaks', freq:'5 4 2'},
    {word:'strobe', freq:'5 4 5'},
    {word:'bistro', freq:'5 5 2'},
    {word:'flick', freq:'5 5 5'},
    {word:'bombs', freq:'5 6 5'},
    {word:'break', freq:'5 7 2'},
    {word:'brick', freq:'5 7 5'},
    {word:'steak', freq:'5 8 2'},
    {word:'sting', freq:'5 9 2'},
    {word:'vector', freq:'5 9 5'},
    {word:'beats', freq:'6 0 0'},
  ];

  var code = params.replace('dot', '.').replace('dash', '-').replace(' ', '');
  var obj = letters.find(x => x.val === code);
  morse += obj.letter;

  var results = words.filter(x => x.word.startsWith(morse));
  if (results.length === 1) {
    speak(results[0].freq);
  }
}

function morseModuleReset() {
  morse = '';
  speak('Morse reset');
}

function memoryModule(nums) {
  var arr = nums.split(' ');
  var display = arr.shift();
  var p, v;
  if (memory.length === 0) { // stage 1
    switch(display) {
      case 'one':
        p = 1;
        v = arr[1];
        break;
      case 'two':
        p = 1;
        v = arr[1];
        break;
      case 'three':
        p = 2;
        v = arr[2];
        break;
      case 'four':
        p = 3;
        v = arr[3];
        break;
      default:
        break;
    }
  } else if (memory.length === 1) { // stage 2
    switch(display) {
      case 'one':
        p = arr.indexOf('four');
        v = 'four';
        break;
      case 'two':
        p = memory[0].pos;
        v = arr[memory[0].pos];
        break;
      case 'three':
        p = 0;
        v = arr[0];
        break;
      case 'four':
        p = memory[0].pos;
        v = arr[memory[0].pos];
        break;
      default:
        break;
    }
  } else if (memory.length === 2) { // stage 3
    switch(display) {
      case 'one':
        p = arr.indexOf(memory[1].val);
        v = memory[1].val;
        break;
      case 'two':
        p = arr.indexOf(memory[0].val);
        v = memory[0].val;
        break;
      case 'three':
        p = 2;
        v = arr[2];
        break;
      case 'four':
        p = arr.indexOf('four');
        v = 'four';
        break;
      default:
        break;
    }
  } else if (memory.length === 3) { // stage 4
    switch(display) {
      case 'one':
        p = memory[0].pos;
        v = arr[memory[0].pos];
        break;
      case 'two':
        p = 0;
        v = arr[0];
        break;
      case 'three':
        p = memory[1].pos;
        v = arr[memory[1].pos];
        break;
      case 'four':
        p = memory[1].pos;
        v = arr[memory[1].pos];
        break;
      default:
        break;
    }
  } else if (memory.length === 4) { // stage 5
    switch(display) {
      case 'one':
        p = arr.indexOf(memory[0].val);
        v = memory[0].val;
        break;
      case 'two':
        p = arr.indexOf(memory[1].val);
        v = memory[1].val;
        break;
      case 'three':
        p = arr.indexOf(memory[3].val);
        v = memory[3].val;
        break;
      case 'four':
        p = arr.indexOf(memory[2].val);
        v = memory[2].val;
        break;
      default:
        break;
    }
  }
  memory.push({pos:p, val:v});
  speak(v);
}

function memoryModuleReset() {
  memory = [];
  speak('Memory reset');
}

function simonSaysModule(colors) {
  var arr = colors.split(' ');

  var result = [];
  var vowel = {
    'red': ['blue', 'yellow', 'green'],
    'blue': ['red', 'green', 'red'],
    'green': ['yellow', 'blue', 'yellow'],
    'yellow': ['green', 'red', 'blue'],
  }
  var noVowel = {
    'red': ['blue', 'red', 'yellow'],
    'blue': ['yellow', 'blue', 'green'],
    'green': ['green', 'yellow', 'blue'],
    'yellow': ['red', 'green', 'red'],
  }
  
  for (color of colors) {
    var newColor = (serialVowel) ? vowel[color][strikes] : noVowel[color][strikes];
    result.push(newColor);
  }

  speak(result.join(' '));
}

function keypadsModule(symbols) {
  var arr = symbols.split(' ');
  var groups = [
    ['q', 'a', 'y', 'lightning', 'triangle', 'h', 'c'],
    ['e', 'q', 'c', 'curly', 'star', 'h', 'question'],
    ['copyright', 'w', 'curly', 'k', 'r', 'y', 'star'],
    ['six', 'paragraph', 'b', 'triangle', 'k', 'question', 'smiley'],
    ['trident', 'smiley', 'b', 'c', 'paragraph', 'three', 'star'],
    ['six', 'e', 'equal', 'vowels', 'trident', 'n', 'omega']
  ];

  var result;
  for (group of groups) {
    result = '';
    for (symbol of arr) {
      if (!group.includes(symbol)) {
        break;
      } else {
        for (symbol2 of group) {
          if (arr.includes(symbol2)) {
            result += symbol2 + ' ';
          }
        }
      }
    }
  }

  speak(result);
}

function buttonModule(btnColor, text) {
  if (btnColor === 'blue' && text === 'abort') {
    speak('Hold');
  } else if (batteries > 1 && text == 'detonate') {
    speak('Press and release');
  } else if (btnColor === 'white' && carIndicator) {
    speak('Hold');
  } else if (batteries > 2 && frkIndicator) {
    speak('Press and release');
  } else if (btnColor === 'yellow') {
    speak('Hold');
  } else if (btnColor === 'red' && text === 'hold') {
    speak('Press and release');
  } else {
    speak('Hold');
  }
}
function buttonHoldModule(lightColor) {
  switch(lightColor) {
    case 'blue':
      speak('Four');
      break;
    case 'white':
      speak('One');
      break;
    case 'yellow':
      speak('Five');
      break;
    default:
      speak('One');
      break;
  }
}

function wiresModule(colors) {
  var arr = arrToLowerCase(colors.split(' '));
  arr = arrConvertColors(arr);
  switch(arr.length) {
    case 3:
      if (!arr.includes('red')) {
        speak('Cut second wire');
      } else if (arr[arr.length-1] === 'white') {
        speak('Cut last wire');
      } else if (arr.filter(c => c === 'blue').length > 1) {
        speak('Cut last blue wire');
      } else {
        speak('Cut last wire');
      }
      break;
    case 4:
      if (arr.filter(c => c === 'red').length > 1 && !serialEven) {
        speak('Cut last red wire');
      } else if (arr[arr.length-1] === 'yellow' && !arr.includes('red')) {
        speak('Cut first wire');
      } else if (arr.filter(c => c === 'blue').length === 1) {
        speak('Cut first wire');
      } else if(arr.filter(c => c === 'yellow').length > 1) {
        speak('Cut last wire');
      } else {
        speak('Cut second wire');
      }
      break;
    case 5:
      if (arr[arr.length-1] === 'black' && !serialEven) {
        speak('Cut fourth wire');
      } else if (arr.filter(c => c === 'red').length === 1 && arr.filter(c => c === 'yellow').length > 1) {
        speak('Cut first wire');
      } else if (!arr.includes('black')) {
        speak('Cut second wire');
      } else {
        speak('Cut first wire');
      }
      break;
    case 6:
      if (!arr.includes('yellow') && !serialEven) {
        speak('Cut third wire');
      } else if (arr.filter(c => c === 'yellow').length === 1 && arr.filter(c => c === 'white').length > 1) {
        speak('Cut fourth wire');
      } else if (!arr.includes('red')) {
        speak('Cut last wire');
      } else {
        speak('Cut fourth wire');
      }
      break;
    default:
      break;
  }
}





function bombReset() {
  batteries = 0;
  parallel = false;
  serialEven = false;
  serialVowel = false;
  frkIndicator = false;
  carIndicator = false;
  strikes = 0;
  speak('Bomb reset');
}

function setBatteries(num) {
  batteries = convertNum(num);
  speak('Batteries ' + num);
}

function setParallel (b) {
  parallel = convertBoolean(b);
  speak('Parallel ' + b);
}

function setSerialEven(evenodd) {
  serialEven = (evenodd === 'even') ? true : false;
  speak('Serial even is ' + serialEven);
}

function setSerialVowel(b) {
  serialVowel = convertBoolean(b);
  speak('Serial vowel ' + b);
}

function setCarIndicator(b) {
  carIndicator = convertBoolean(b);
  speak('Car ' + b);
}

function setFrkIndicator(b) {
  frkIndicator = convertBoolean(b);
  speak('Freak ' + b);
}

function setStrike() {
  strikes++;
  speak('Strike');
}

function repeat() {
  speak(last);
}





function speak(text) {
  var u = new SpeechSynthesisUtterance();
  u.text = text;
  last = text;
	u.volume = 1; // float between 0-1
	u.rate = 0.6; // float between 0-10
	u.pitch = 1; // float between 0-2
  speechSynthesis.speak(u);
}




function convertColor(c) {
	var color = '';
	switch (c) {
		case 'read':
			color = 'red';
			break;
    case 'bleu':
		case 'blew':
			color = 'blue';
			break;
		default:
			color = c;
			break;
	}
	return color;
}

function convertBoolean(b) {
	var bool;
  switch(b) {
    case 'true':
    case 'yes':
      bool = true;
      break;
    default:
      bool = false;
      break;
  }
	return bool;
}

function convertNum(word) {
	var num;
  switch(word) {
    case 'one':
    case 'won':
      num = 1;
      break;
    case 'two':
    case 'too':
    case 'to':
      num = 2;
      break;
    case 'three':
      num = 3;
      break;
    case 'four':
    case 'for':
    case 'fore':
      num = 4;
      break;
    case 'five':
      num = 5;
      break;
    case 'six':
      num = 6;
      break;
    case 'seven':
      num = 7;
      break;
    case 'eight':
    case 'ate':
      num = 8;
      break;
    case 'nine':
      num = 9;
      break;
    case 'zero':
    case 'o':
    case 'oh':
      num = 0;
      break;
    default:
      num = word;
      break;
  }
	return num;
}

function arrConvertColors(arr) {
  return arr.map(a => convertColor(a) );
}

function arrToLowerCase(arr) {
  return arr.map(a => a.toLowerCase() );
}
